<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanskrit Bot</title>
</head>
<body>

<h1>Sanskrit Bot</h1>

<h2>Parse a word</h2>

<form>
    <div class="input-group">
        <label for="word">Word: </label>
        <input id="word" name="word" type="text"/>
    </div>
    <button type="submit">Submit</button>
</form>

<h2>Response: </h2>
<pre id="response"></pre>

</body>

<script>
async function handleSubmit(event) {
    event.preventDefault();

    const data = new FormData(event.target);
    const value = Object.fromEntries(data.entries());
    value.word = data.get("word");
    //console.log({value});

    const response = await fetch('http://localhost:5000/parse', {
        method: 'POST',
        body: JSON.stringify(value),
        headers: {
            'Content-Type': 'application/json',
            }
        });
    const myJson = await response.json();
    //console.log(myJson);
    document.getElementById('response').textContent = JSON.stringify(myJson, undefined, 2);
}
const form = document.querySelector("form");
form.addEventListener("submit", async (e) => handleSubmit(e), false);
</script>

</html>
